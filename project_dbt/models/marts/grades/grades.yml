
version: 2


models:
  - name: fct_student_section_grade
    description: "Records describe a student's cumulative grade in a section for each grading period."
    columns:
      - name: student_section_key
        tests:
          - relationships:
              to: ref('dim_student_section')
              field: student_section_key
      - name: "(student_key || '-' || school_key)"
        tests:
          - relationships:
              to: ref('dim_student_school')
              field: student_school_key
